<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
  <h2 class="text-center">Adicionar Receita</h2>
  <form method="post" class="text-center">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Adicionar</button><br><br>
  </form>

  <h2 class="text-center">Receitas</h2>
  <table class="table container text-center">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      {% for receita in receitas %}
        <tr>
          <td>{{ receita.descricao }}</td>
          <td>{{ receita.valor }}</td>
          <td>{{ receita.data }}</td>
          <td>    
            <a href="{% url 'delete_receita' receita.id %}" class="btn btn-danger">Excluir</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center">Nenhuma receita cadastrada.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
