{% load static %}

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'usuarios/custom.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'usuarios/icon_site.png' %}">
</head>
<body class="background-login">
    <div class="entrada-container"> 
        <div class="row justify-content-center">
            <div class="mb-3">
                <img src="{% static 'usuarios/icon_site.png' %}" alt="logo" class="img-fluid"> <br><br>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" style="display: block;">Email</label>
                        <div class="input-group justify-content-center">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span> 
                        {{ form.username }}
                    </div>
                    <br>
                    <div class="mb-4">
                        <label for="id_password" style="display: block;">Senha</label>
                        <div class="input-group justify-content-center">
                        <span class="input-group-text"><i class="bi bi-key"></i></span> 
                        {{ form.password }}
                    </div>
                     <br>
                    <button type="submit" class="btn" style="background-color: #3B3C49; color: white;">Entrar</button>
                </form>

                <p><br>Possui cadastro? <a href="{% url 'registro' %}"><br>Criar conta</a></p>

                <br>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
